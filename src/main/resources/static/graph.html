<!DOCTYPE html>
<html ng-app="demo">
<head>
<title>LogGraph</title>

<link rel="stylesheet" href="css/loggraph.css" />

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css"
	rel="stylesheet" type="text/css" />

</head>

<body ng-controller="Graph">

	<button ng-click="filter()">Filter</button>
	<input type="text" ng-model="filterParam" />

	<br />

	<button ng-click="refresh()">Refresh</button>
	<button ng-click="fitTimeline()">Fit Timeline</button>

	<!-- Timeline goes here -->
	<div class="loggraph" id="timelinecontainer">
		<p id="timelineTitle">Timeline</p>
	</div>

	<!-- Selected content goes here -->
	<div class="loggraph" id="selectedcontent">
		<p id="contentTitle">Content</p>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/controller.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>

</body>
</html>
